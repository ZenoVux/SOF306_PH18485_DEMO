<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main class="py-5">
		<div class="container px-4 px-lg-5">
			<div class="row">
				<div class="col-md-8 mb-2">
					<div class="card mb-2">
						<div class="card-header">Featured</div>
						<div class="card-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">Id</th>
										<th scope="col">Date</th>
										<th scope="col">Address</th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="order, state : ${orders}">
										<th scope="row">[[${state.index + 1}]]</th>
										<td>[[${order.id}]]</td>
										<td>[[${order.createDate}]]</td>
										<td>[[${order.address}]]</td>
										<td><a th:href="@{|/order/detail/${order.id}|}"
												class="btn btn-outline-dark btn-sm"><i class="bi bi-search"></i></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
