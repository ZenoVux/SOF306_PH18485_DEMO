<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="app" ng-controller="ctrl">
    <h2>RESTfull</h2>
    <div>
        <input ng-model="form.email" placeholder="Email?"><br />
        <input ng-model="form.fullname" placeholder="Fullname?"><br />
        <input ng-model="form.marks" placeholder="Marks?"><br />
        <input ng-model="form.gender" ng-value="true" type="radio"> Male
        <input ng-model="form.gender" ng-value="false" type="radio"> Female
        <br/>
        <select ng-model="form.country">
            <option value="VN">Viá»‡t Nam</option>
            <option value="US">United States</option>
        </select>
        <hr />
        <button ng-click="create()">Create</button>
        <button ng-click="update()">Update</button>
        <button ng-click="delete(key)">Delete</button>
        <button ng-click="reset()">Reset</button>
        <hr/>
        <table style="width: 100%;" border="1">
            <tr>
                <th>Email</th>
                <th>Fullname</th>
                <th>Marks</th>
                <th>Gender</th>
                <th>Country</th>
                <th></th>
            </tr>
            <tr ng-repeat="(key, st) in items">
                <td>{{st.email}}</td>
                <td>{{st.fullname}}</td>
                <td>{{st.marks}}</td>
                <td>{{st.gender ? 'Male' : 'Female'}}</td>
                <td>{{st.country}}</td>
                <td>
                    <button ng-click="edit(key)">Edit</button>
                    <button ng-click="delete(key)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="demo-ctrl.js"></script>
</body>

</html>
